<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐭 Path Recorder</title>
  <link rel="stylesheet" href="mpr.css">
</head>
<body>
  <header>
    <h1>🐭 Path Recorder</h1>
    <a href="#help">Help</a>
  </header>
  <canvas></canvas>
  <p class="buttons">
    <output></output>
    <input id="fewer" type="checkbox"><label for="fewer" title="Record fewer points by discarding those close to each other">Limit Points</label>
    <label for="getfile">Load</label><input type="file" id="getfile">
    <button class="inactive" id="replay">Play</button>
    <a href="" class="inactive" id="download">Download</a>
    <button id="clear">🗑</button>
  </p>
  <label for="pathdata">Points Data:</label>
  <textarea id="pathdata"></textarea>
  <section id="help">
    <h2>Quick instructions</h2>
    <p class="buttons"><a href="#top">Got it!</a></p>
  </section>
  <script src="mpr.js"></script>
</body>
</html>
